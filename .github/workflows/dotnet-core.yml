name: .NET Core

on:
  push:
    branches: [main]
    tags: release-**
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.0.x"
      - name: Install dependencies
        run: dotnet restore ./Bolt.Endeavor.sln
      - name: Build
        run: dotnet build ./Bolt.Endeavor.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test ./Bolt.Endeavor.sln --no-restore --verbosity normal
      - name: Pack
        run: dotnet pack ./Bolt.Endeavor.sln -c Release --no-build --output ../nupkgs
      - name: Publish
        run: dotnet nuget push ../nupkgs/**.nupkg -s https://www.nuget.org/api/v2/package/ -k ${{ secrets.nugetkey }} --skip-duplicate
